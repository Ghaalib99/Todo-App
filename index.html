<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <title>My To Do App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>My To Do List Application</h2>
        </div>
        <div class="projects">
            <button class="btn project-btn">Add Project</button>
            <div class="project-cont">
                <div id="main">
                    <ul>
                        <li id="1"><a href="#personal">Personal</a></li>
                        <li id="2"><a href="#family">Family</a></li>
                        <li id="3"><a href="#work">Work</a></li>
                    </ul>
                </div>
                <div class="content-wrap">
                    <ol id="personal">
                        <li><input type="checkbox">Go to the gym</li>
                        <li><input type="checkbox">Read the dailies</li>
                        <li><input type="checkbox">Visit friends</li>
                    </ol>
                    <ol id="family">
                        <li><input type="checkbox"> breakfast</li>
                        <li><input type="checkbox">Take family out on picnic</li>
                    </ol>
                    <ol id="work">
                        <li><input type="checkbox">Prepare for Monday's presentation</li>
                        <li><input type="checkbox">Review assignment</li>
                        <li><input type="checkbox">Start new Project</li>
                    </ol>
                </div>
                <button class="btn task-btn">Add Task</button>
                <div class="clear"></div>
            </div>
            <div class="dialog project-dialog" title="Want To Add A New Project?">
                <label for="projects">Project Name:</label>
                <input class="new-project" type="text">
            </div>
            <div class="dialog task-dialog" title="Want To Add A New Task?">
                <label for="tasks">Task Name:</label>
                <input class="new-task" type="text">
            </div>
        </div>

    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
